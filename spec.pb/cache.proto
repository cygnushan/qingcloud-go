	string message = 3;

}

message UpdateCacheInput {}
message UpdateCacheOutput {
	string action = 1;
	int32 ret_code = 2;
	string message = 3;

}

message ChangeCacheVxnetInput {}
message ChangeCacheVxnetOutput {
	string action = 1;
