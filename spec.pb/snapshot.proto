syntax = "proto3";

package service;

import "qingcloud_sdk_rule/rule.proto";

import "google/protobuf/empty.proto";

// https://docs.qingcloud.com/api/snapshot/index.html

message SnapshotServiceProperties {
	string zone = 1;
}

service SnapshotService {
	option (qingcloud.sdk.rule.service_rule) = {
		service_name:     "QingCloud"
		sub_service_name: "Snapshot"
	};

	rpc DescribeSnapshots(google.protobuf.Empty) returns (google.protobuf.Empty);
	rpc CreateSnapshots(google.protobuf.Empty) returns (google.protobuf.Empty);
	rpc DeleteSnapshots(google.protobuf.Empty) returns (google.protobuf.Empty);
	rpc ApplySnapshots(google.protobuf.Empty) returns (google.protobuf.Empty);
	rpc ModifySnapshotAttributes(google.protobuf.Empty) returns (google.protobuf.Empty);
	rpc CaptureInstanceFromSnapshot(google.protobuf.Empty) returns (google.protobuf.Empty);
	rpc CreateVolumeFromSnapshot(google.protobuf.Empty) returns (google.protobuf.Empty);
}
