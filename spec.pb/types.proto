	string status = 10;
	google.protobuf.Timestamp status_time = 11;
	int32 sub_code = 12;
	repeated Tag tags = 13;
	string transition_status = 14;
	string volume_id = 15;
	string volume_name = 16;
	int32 volume_type = 17;
}

message NIC {
