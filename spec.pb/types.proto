syntax = "proto3";

package service;

import "google/protobuf/timestamp.proto";
import "google/protobuf/descriptor.proto";

message Tag {
	string color = 1;
	google.protobuf.Timestamp create_time = 2;
	string description = 3;
	string owner = 4;
	int32 resource_count = 5;
	repeated ResourceTagPair resource_tag_pairs = 6;
	repeated ResourceTypeCount resource_type_count = 7;
	string tag_id = 8;
	string tag_key = 9;
	string tag_name = 10;
}

message ResourceTagPair {
	string resource_id = 1;
	string resource_type = 2;
	string status = 3;
	google.protobuf.Timestamp status_time = 4;
	string tag_id = 5;
}

message ResourceTypeCount {
	int32 count = 1;
	string resource_type = 2;
}

message EIP {
	string alarm_status = 1;
	int32 associate_mode = 2;
	int32 bandwidth = 3;
	string billing_mode = 4;
	google.protobuf.Timestamp create_time = 5;
	string description = 6;
	string eip_addr = 7;
	string eip_group = 8;
	string eip_id = 9;
	string eip_name = 10;
	string icp_codes = 11;
	int32 need_icp = 12;
	Resource resource = 13;
	string status = 14;
	google.protobuf.Timestamp status_time = 15;
	int32 sub_code = 16;
	repeated Tag tags = 17;
	string transition_status = 18;
}

message Resource {
	string resource_id = 1;
	string resource_name = 2;
	string resource_type = 3;
}

message Job {
	google.protobuf.Timestamp create_time = 1;
	string job_action = 2;
	string job_id = 3;
	string owner = 4;
	string resource_ids = 5;
