syntax = "proto3";

package service;

import "types.proto";
import "qingcloud_sdk_rule/rule.proto";

// ----------------------------------------------------------------------------
// https://docs.qingcloud.com/api/job/index.html
// ----------------------------------------------------------------------------

message JobServiceProperties {
	string zone = 1;
}

service JobService {
	option (qingcloud.sdk.rule.service_rule) = {
		service_name:     "QingCloud"
		sub_service_name: "Job"
	};

	rpc DescribeJobs(DescribeJobsInput) returns (DescribeJobsOutput);
}

// ----------------------------------------------------------------------------

message DescribeJobsInput {
	repeated string jobs = 1;
	int32 limit = 2;
	int32 offset = 3;
	repeated string status = 4;
	int32 verbose = 5;
}
message DescribeJobsOutput {
	string action = 1;
	int32 ret_code = 2;
	string message = 3;

	repeated Job job_set = 4;
	int32 total_count = 5;
}

// ----------------------------------------------------------------------------
// END
// ----------------------------------------------------------------------------
