syntax = "proto3";

package spec;

import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// https://docs.qingcloud.com/api/keypair/index.html

service KeyPairService {
    rpc DescribeKeyPairs(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc CreateKeyPair(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc DeleteKeyPairs(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc AttachKeyPairs(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc DetachKeyPairs(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc ModifyKeyPairAttributes(google.protobuf.Empty) returns (google.protobuf.Empty);
}
