	repeated string eips = 1;
	string vxnet = 2;
	string private_ip = 3;
	int32 loadbalancer_type = 4;
	string loadbalancer_name = 5;
	string security_group = 6;
	int32 http_header_size = 7;
	string target_user = 8;
}
message CreateLoadBalancerOutput {
	string action = 1;
	int32 ret_code = 2;
	string message = 3;

	string loadbalancer_id = 4;
}

