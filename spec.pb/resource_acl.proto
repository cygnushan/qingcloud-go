// ----------------------------------------------------------------------------

message ModifyUserGroupAttributesInput {
	string user_group = 1;
	string user_group_name = 2;
	string description = 3;
	string status = 4;
}
message ModifyUserGroupAttributesOutput {
	string action = 1;
	int32 ret_code = 2;
	string message = 3;

	string user_group_id = 4;
	string status = 5;
