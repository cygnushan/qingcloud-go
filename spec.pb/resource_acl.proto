}
message DeleteUserGroupsOutput {
	string action = 1;
	int32 ret_code = 2;
	string message = 3;

	repeated string user_group_ids = 4;
}

// ----------------------------------------------------------------------------

message DescribeUserGroupMembersInput {
	repeated string user_groups = 1;
	repeated string users = 2;
	repeated string status = 3;
	string search_word = 4;
	int32 limit = 5;
	int32 offset = 6;
	int32 verbose = 7;
