syntax = "proto3";

package spec;

import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// https://docs.qingcloud.com/api/monitor/index.html

service MonitorService {
    rpc GetMonitor(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc GetLoadBalancerMonitor(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc GetRDBMonitor(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc GetCacheMonitor(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc GetZooKeeperMonitor(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc GetQueueMonitor(google.protobuf.Empty) returns (google.protobuf.Empty);
}
