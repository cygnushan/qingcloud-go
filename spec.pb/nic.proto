syntax = "proto3";

package spec;

import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// https://docs.qingcloud.com/api/nic/index.html

service NicService {
    rpc CreateNics(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc DescribeNics(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc AttachNics(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc DetachNics(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc ModifyNicAttributes(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc DeleteNics(google.protobuf.Empty) returns (google.protobuf.Empty);    
}
